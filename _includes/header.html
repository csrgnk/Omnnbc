<header style="padding: 40px 10px 20px 10px; text-align: center; background: #ffffff; border-bottom: 3px solid #d35400;">
    
    <div style="margin-bottom: 25px;">
        <a href="{{ site.baseurl }}/" style="text-decoration: none; display: inline-block;">
            <div style="font-size: 38px; font-weight: bold; color: #d35400; line-height: 1.1; font-family: 'Arial Black', sans-serif; text-transform: uppercase;">
                Namo Narayanaya
            </div>
            <div style="font-size: 26px; font-weight: bold; color: #b03a2e; margin-top: 5px; font-family: 'Georgia', serif;">

            </div>
        </a>
    </div>

            <input type="hidden" name="q" value="site:csrgnk.github.io/Omnnbc">

                    style="padding: 15px 25px; background: #d35400; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s;">

        </form>
