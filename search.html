<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
<style>
body { max-width:800px;margin:auto;font-family:Arial;padding:20px; }
</style>
</head>
<body>

<h1>Search Results</h1>
<div id="results"></div>

<script>
const params = new URLSearchParams(window.location.search);
const query = params.get("q")?.toLowerCase();

if(query){
  fetch("/")
  .then(res => res.text())
  .then(html => {
    if(html.toLowerCase().includes(query)){
      document.getElementById("results").innerHTML =
        "<p>Found content containing: <b>" + query + "</b></p>";
    } else {
      document.getElementById("results").innerHTML =
        "<p>No results found.</p>";
    }
  });
}
</script>

</body>
</html>
