<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post - Namo Narayanaya Bhakthi Channel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fdf6e3;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}

/* Header */
.header {
  padding: 40px 20px;
}

.header h1 {
  font-size: 8vw;
  margin: 0;
  color: #b22222;
}

.header h2 {
  font-size: 5vw;
  margin-top: 8px;
  color: #333;
}

@media (min-width: 768px) {
  .header h1 { font-size: 42px; }
  .header h2 { font-size: 24px; }
}

/* Post Content */
.post-content {
  flex: 1;
  max-width: 800px;
  margin: auto;
  padding: 20px;
  text-align: left;
  font-size: 18px;
  line-height: 1.6;
}

/* Footer */
.footer {
  background: #b22222;
  color: white;
  padding: 15px;
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<!-- Top Site Name -->
<div class="header">
  <h1>Namo Narayanaya</h1>
  <h2>Bhakthi Channel</h2>
</div>

<!-- Post Area -->
<div class="post-content" id="postContent">
  Loading post...
</div>

<!-- Footer -->
<div class="footer">
  Â© 2026 Namo Narayanaya Bhakthi Channel | All Rights Reserved
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

if (slug) {
  fetch('posts/' + slug + '.json')
    .then(res => res.json())
    .then(post => {
      document.getElementById('postContent').innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content}</p>
      `;
    })
    .catch(() => {
      document.getElementById('postContent').innerHTML = "Post not found.";
    });
} else {
  document.getElementById('postContent').innerHTML = "No post selected.";
}
</script>

</body>
</html>
