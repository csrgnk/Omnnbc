<script>
const params = new URLSearchParams(window.location.search);
const url = params.get("url");

if(url){
fetch(url)
.then(res=>res.text())
.then(html=>{
document.getElementById("contentArea").innerHTML = html;
})
.catch(()=>{
document.getElementById("contentArea").innerHTML="Post not found.";
});
}else{
document.getElementById("contentArea").innerHTML="No post selected.";
}
</script>
