<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Post - Namo Narayanaya Bhakthi Channel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdf6e3;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
.header {
  text-align: center;
  padding: 40px 20px;
}

.header h1 {
  font-size: 36px;
  color: #b22222;
  margin: 0;
}

.header h2 {
  font-size: 20px;
  margin-top: 5px;
}

/* CONTENT */
.content {
  flex: 1;
  max-width: 800px;
  margin: auto;
  padding: 20px;
  font-size: 18px;
  line-height: 1.6;
}

/* SHARE BUTTONS */
.share {
  text-align: center;
  margin: 20px 0;
}

.share button {
  margin: 5px;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  color: white;
}

.whatsapp { background: #25D366; }
.facebook { background: #1877F2; }
.twitter { background: #000000; }
.copy { background: #555; }

/* BACK BUTTON */
.back-home {
  text-align: center;
  margin-bottom: 20px;
}

.back-home a {
  text-decoration: none;
  background: #b22222;
  color: white;
  padding: 10px 20px;
}

/* FOOTER */
.footer {
  background: #b22222;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Namo Narayanaya</h1>
  <h2>Bhakthi Channel</h2>
</div>

<div class="content">
  <h2 id="postTitle">Welcome Post</h2>
  <p>
    This is your devotional post content.
  </p>
</div>

<!-- SHARE SECTION -->
<div class="share">
  <button class="whatsapp" onclick="shareWhatsApp()">WhatsApp</button>
  <button class="facebook" onclick="shareFacebook()">Facebook</button>
  <button class="twitter" onclick="shareTwitter()">Twitter</button>
  <button class="copy" onclick="copyLink()">Copy Link</button>
</div>

<div class="back-home">
  <a href="../../index.html">← Back to Home</a>
</div>

<div class="footer">
  © 2026 Namo Narayanaya Bhakthi Channel
</div>

<script>
const title = document.getElementById("postTitle").innerText;
const url = window.location.href;
const text = title + " - " + url;

function shareWhatsApp() {
  window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
}

function shareFacebook() {
  window.open("https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(url), "_blank");
}

function shareTwitter() {
  window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(text), "_blank");
}

function copyLink() {
  navigator.clipboard.writeText(text);
  alert("Link copied!");
}
</script>

</body>
  </html>
