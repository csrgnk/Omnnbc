---
layout: default
---
{% include header.html %}

<div style="max-width: 800px; margin: auto; padding: 20px;">
    <h2 style="border-left: 5px solid #d35400; padding-left: 10px;">Recent Posts</h2>
    <ul style="list-style: none; padding: 0;">
        {% for page in site.pages %}
            {% if page.layout == "post" %}
                <li style="padding: 15px; border-bottom: 1px solid #eee;">
                    <a href="{{ page.url }}" style="font-size: 20px; color: #2c3e50; text-decoration: none;">{{ page.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>

{% include footer.html %}
