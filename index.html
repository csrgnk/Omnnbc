<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namo Narayanaya Bhakthi Channel</title>
<style>
    body{ margin:0; font-family:Arial; background:#f4f6f9; display: flex; flex-direction: column; min-height: 100vh; }
    header{ background:#fff9db; padding:20px; text-align:center; font-size:1.8rem; font-weight:bold; color:#C2185B; border-bottom: 2px solid #f0e68c; }
    .container{ max-width:900px; margin:auto; padding:20px; flex: 1; }
    .post-card{ background:#FFFDE7; padding:20px; margin-bottom:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .post-card h2{ margin:0 0 10px; color:#002366; }
    .post-card a{ text-decoration:none; color:#002366; }
    .date{ color:#666; font-size:14px; margin-bottom:10px; }
    .read-btn{ display:inline-block; padding:8px 14px; background:#FF9800; color:#fff; border-radius:20px; text-decoration:none; font-size:14px; font-weight:bold; }
    
    footer { background: #C2185B; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    footer p { margin: 5px 0; font-size: 14px; }
</style>
</head>
<body>

<header>Namo Narayanaya Bhakthi Channel</header>

<div class="container" id="postsContainer">Loading...</div>

<footer>
    <p>Â© 2026 Namo Narayanaya Bhakthi Channel</p>
    <p>Spreading Peace and Devotion</p>
</footer>

<script>
fetch('./data/posts.json')
.then(res=>res.json())
.then(posts=>{
    posts.sort((a,b)=> new Date(b.publish_date) - new Date(a.publish_date));
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";
    posts.forEach(post=>{
        const cleanId = post.url.replace('posts/', '');
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
            <h2><a href="post.html?id=${cleanId}">${post.title}</a></h2>
            <div class="date">ðŸ“… ${post.publish_date}</div>
            <a href="post.html?id=${cleanId}" class="read-btn">Read More</a>
        `;
        container.appendChild(card);
    });
})
.catch(()=> { document.getElementById("postsContainer").innerHTML="No posts available."; });
</script>
</body>
</html>
