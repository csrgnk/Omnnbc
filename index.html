{% include header.html %}

<div style="max-width: 800px; margin: 30px auto; padding: 0 20px;">
    <h2 style="border-left: 6px solid #d35400; padding-left: 15px; color: #2c3e50;">Recent Devotional Posts</h2>
    
    <div style="margin-top: 20px;">
        {% for page in site.pages %}
            {% if page.layout == "post" %}
                <div style="padding: 20px; border-bottom: 1px solid #eee; transition: 0.3s;">
                    <a href="{{ page.url }}" style="font-size: 22px; color: #d35400; text-decoration: none; font-weight: bold; display: block;">
                        {{ page.title }}
                    </a>
                    <span style="color: #999; font-size: 13px;">Click to read more â†’</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
