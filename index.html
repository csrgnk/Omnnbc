<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namo Narayanaya Bhakthi Channel</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f4f6f9;
}

header{
background:#fff9db;
padding:20px;
text-align:center;
font-size:1.8rem;
font-weight:bold;
color:#C2185B;
}

.container{
padding:20px 15px;
max-width:900px;
margin:auto;
}

.post-card{
background:#FFFDE7;
padding:20px;
margin-bottom:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.post-card h2{
margin:0 0 10px 0;
color:#002366;
}

.post-card a{
text-decoration:none;
color:#002366;
}

.post-date{
color:#666;
font-size:14px;
margin-bottom:10px;
}

.read-btn{
display:inline-block;
padding:8px 14px;
background:#FF9800;
color:#fff;
border-radius:20px;
text-decoration:none;
font-size:14px;
font-weight:bold;
}

footer{
background:#fff3cc;
text-align:center;
padding:20px;
margin-top:40px;
color:#C2185B;
font-weight:bold;
}
</style>
</head>

<body>

<header>
Namo Narayanaya Bhakthi Channel
</header>

<div class="container" id="postsContainer">
Loading posts...
</div>

<footer>
Â© Namo Narayanaya Bhakthi Channel
</footer>

<script>
fetch('./data/posts.json')
.then(res=>res.json())
.then(posts=>{

posts.sort((a,b)=> new Date(b.publish_date) - new Date(a.publish_date));

const container = document.getElementById("postsContainer");
container.innerHTML = "";

posts.forEach(post=>{

const card = document.createElement("div");
card.className = "post-card";

card.innerHTML = `
<h2><a href="./${post.url}">${post.title}</a></h2>
<div class="post-date">Published on: ${post.publish_date}</div>
<a href="./${post.url}" class="read-btn">Read More</a>
`;

container.appendChild(card);

});

})
.catch(()=>{
document.getElementById("postsContainer").innerHTML="No posts available.";
});
</script>

</body>
</html>
