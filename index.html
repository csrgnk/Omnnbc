<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namo Narayanaya Bhakthi Channel</title>
    <style>
        body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background:#f4f6f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Navigation Menu */
        .nav-menu { background: #C2185B; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .nav-menu a { color: white; text-decoration: none; margin: 0 12px; font-weight: bold; font-size: 14px; }
        .nav-menu a.home-btn { background: #fff; color: #C2185B; padding: 5px 15px; border-radius: 4px; transition: 0.3s; }
        .nav-menu a.home-btn:hover { background: #f0f0f0; }

        header { background:#fff9db; padding:30px 20px; text-align:center; font-size:2rem; font-weight:bold; color:#C2185B; border-bottom: 3px solid #FFD700; }
        
        .search-container { max-width: 800px; margin: 20px auto; padding: 0 20px; box-sizing: border-box; }
        #postSearch { width: 100%; padding: 14px 20px; font-size: 16px; border: 2px solid #C2185B; border-radius: 30px; outline: none; box-sizing: border-box; display: block; margin: 0 auto; }
        
        .container { max-width:800px; margin:auto; padding:20px; flex: 1; }
        .post-card { background:#FFFDE7; padding:25px; margin-bottom:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.08); border-left: 6px solid #C2185B; transition: transform 0.2s; }
        .post-card:hover { transform: translateY(-3px); }
        .post-card h2 { margin:0 0 10px; color:#002366; font-size: 1.4rem; }
        .post-card a { text-decoration:none; color:#002366; }
        
        /* Meta Description Preview Setup */
        .post-meta-desc { 
            color: #555; 
            font-size: 14px; 
            margin: 10px 0; 
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Shows roughly 150-180 characters across 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pagination { text-align: center; margin: 30px 0; }
        .page-btn { padding: 10px 20px; margin: 5px; border: none; background: #C2185B; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .page-btn:disabled { background: #ccc; cursor: not-allowed; }

        footer { background: #C2185B; color: white; text-align: center; padding: 25px; margin-top: auto; }
    </style>
</head>
<body>

<nav class="nav-menu">
    <a href="/" class="home-btn">Home</a>
    <a href="about-us">About Us</a>
    <a href="contact-us">Contact Us</a>
    <a href="dmca">DMCA</a>
    <a href="privacy-policy">Privacy Policy</a>
    <a href="https://Dasabodha.omnnbc.in" target="_blank" style="color:#FFD700;">Dasabodha</a>
</nav>

<header>Namo Narayanaya Bhakthi Channel</header>

<div class="search-container">
    <input type="text" id="postSearch" placeholder="Search for stotrams...">
</div>

<div class="container" id="postsContainer">Loading posts...</div>
<div class="pagination" id="paginationControls"></div>

<footer><p>Â© 2026 Namo Narayanaya Bhakthi Channel</p></footer>

<script>
    let allPosts = [];
    let currentPage = 1;
    const postsPerPage = 25;

    // Load posts from JSON
    fetch('./data/posts.json')
    .then(res => res.json())
    .then(data => {
        // Sort by date (newest first)
        allPosts = data.sort((a, b) => new Date(b.publish_date) - new Date(a.publish_date));
        renderPage();
    });

    function renderPage() {
        const container = document.getElementById("postsContainer");
        container.innerHTML = "";
        
        const start = (currentPage - 1) * postsPerPage;
        const end = start + postsPerPage;
        const pageItems = allPosts.slice(start, end);

        pageItems.forEach(post => {
            const cleanId = post.url.replace('posts/', '').replace('.html', '');
            
            // SEO Meta Description Logic
            const previewText = post.description || "Read more about this spiritual stotram and find complete lyrics on Namo Narayanaya Bhakthi Channel...";

            const card = document.createElement("div");
            card.className = "post-card";
            card.innerHTML = `
                <h2><a href="${cleanId}">${post.title}</a></h2>
                <small style="color:#777;">ðŸ“… Published: ${post.publish_date}</small>
                <div class="post-meta-desc">${previewText}</div>
                <a href="${cleanId}" style="color:#FF9800; font-weight:bold; text-decoration:none; font-size:13px;">READ MORE â†’</a>
            `;
            container.appendChild(card);
        });
        updateControls();
    }

    function updateControls() {
        const controls = document.getElementById("paginationControls");
        const totalPages = Math.ceil(allPosts.length / postsPerPage);
        controls.innerHTML = "";
        if (totalPages <= 1) return;

        const prev = document.createElement("button");
        prev.innerText = "Previous";
        prev.className = "page-btn";
        prev.disabled = currentPage === 1;
        prev.onclick = () => { currentPage--; renderPage(); window.scrollTo(0,0); };

        const next = document.createElement("button");
        next.innerText = "Next";
        next.className = "page-btn";
        next.disabled = currentPage === totalPages;
        next.onclick = () => { currentPage++; renderPage(); window.scrollTo(0,0); };

        controls.appendChild(prev);
        controls.appendChild(next);
    }

    // Search Logic (English comments/logic)
    document.getElementById('postSearch').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = allPosts.filter(p => p.title.toLowerCase().includes(searchTerm));
        
        const container = document.getElementById("postsContainer");
        container.innerHTML = "";
        
        filtered.forEach(post => {
            const cleanId = post.url.replace('posts/', '').replace('.html', '');
            const previewText = post.description || "Read more about this spiritual stotram...";
            const card = document.createElement("div");
            card.className = "post-card";
            card.innerHTML = `
                <h2><a href="${cleanId}">${post.title}</a></h2>
                <div class="post-meta-desc">${previewText}</div>
                <a href="${cleanId}" style="color:#FF9800; font-weight:bold; text-decoration:none;">READ MORE â†’</a>
            `;
            container.appendChild(card);
        });
        document.getElementById("paginationControls").innerHTML = ""; 
    });
</script>
</body>
</html>
