<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namo Narayanaya Bhakthi Channel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fdf6e3;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
.header {
  padding: 70px 20px 40px;
}

.header h1 {
  font-size: 9vw;
  margin: 0;
  color: #b22222;
  font-weight: bold;
}

.header h2 {
  font-size: 5vw;
  margin-top: 10px;
  color: #333;
}

/* Desktop fix */
@media (min-width: 768px) {
  .header h1 { font-size: 48px; }
  .header h2 { font-size: 28px; }
}

/* Posts */
.post-list {
  flex: 1;
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.post-list h3 a {
  text-decoration: none;
  color: #000080;
  font-size: 20px;
}

/* Footer */
.footer {
  background: #b22222;
  color: white;
  padding: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Namo Narayanaya</h1>
  <h2>Bhakthi Channel</h2>
</div>

<div class="post-list" id="posts"></div>

<div class="footer">
  Â© 2026 Namo Narayanaya Bhakthi Channel | All Rights Reserved
</div>

<script>
fetch('posts.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('posts');
    data.forEach(post => {
      container.innerHTML += `
        <h3><a href="posts/${post.slug}.json">${post.title}</a></h3>
      `;
    });
  });
</script>

</body>
</html>
