<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namo Narayanaya Bhakthi Channel</title>
    <style>
        body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background:#f4f6f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* NAVIGATION MENU - FIXED FOR MOBILE */
        .nav-menu { 
            background: #C2185B; 
            padding: 10px 5px; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            white-space: nowrap; /* Forces links into one line */
            overflow-x: auto; /* Allows sliding left/right on mobile */
            -webkit-overflow-scrolling: touch;
        }
        /* Hide scrollbar for a cleaner look */
        .nav-menu::-webkit-scrollbar { display: none; }

        .nav-menu a { 
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
            font-weight: bold; 
            font-size: 14px; 
            display: inline-block;
            vertical-align: middle;
        }
        
        /* Home Button - Updated Link */
        .nav-menu a.home-btn { 
            background: #fff; 
            color: #C2185B; 
            padding: 5px 15px; 
            border-radius: 4px; 
        }

        header { 
            background:#fff9db; 
            padding:20px 10px; /* Reduced padding for mobile */
            text-align:center; 
            font-size:1.6rem; 
            font-weight:bold; 
            color:#C2185B; 
            border-bottom: 3px solid #FFD700;
        }
        
        .search-container { max-width: 800px; margin: 15px auto; padding: 0 15px; }
        #postSearch { 
            width: 100%; 
            padding: 12px 20px; 
            font-size: 16px; 
            border: 2px solid #C2185B; 
            border-radius: 30px; 
            outline: none; 
            box-sizing: border-box;
        }
        
        .container { max-width:800px; margin:auto; padding:15px; flex: 1; }
        .post-card { 
            background:#FFFDE7; 
            padding:20px; 
            margin-bottom:15px; 
            border-radius:12px; 
            box-shadow:0 2px 8px rgba(0,0,0,0.08); 
            border-left: 6px solid #C2185B; 
        }
        .post-card h2 { margin:0 0 8px; color:#002366; font-size: 1.3rem; }
        
        .post-meta-desc { 
            color: #555; 
            font-size: 14px; 
            margin: 8px 0; 
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        footer { background: #C2185B; color: white; text-align: center; padding: 20px; margin-top: auto; }
    </style>
</head>
<body>

<nav class="nav-menu">
    <a href="https://csrgnk.github.io/Omnnbc/" class="home-btn">Home</a>
    <a href="about-us">About Us</a>
    <a href="contact-us">Contact Us</a>
    <a href="dmca">DMCA</a>
    <a href="privacy-policy">Privacy</a>
    <a href="https://Dasabodha.omnnbc.in" target="_blank" style="color:#FFD700;">Dasabodha</a>
</nav>

<header>Namo Narayanaya Bhakthi Channel</header>

<div class="search-container">
    <input type="text" id="postSearch" placeholder="Search for stotrams...">
</div>

<div class="container" id="postsContainer">Loading...</div>

<footer><p>© 2026 Namo Narayanaya Bhakthi Channel</p></footer>

<script>
    let allPosts = [];

    fetch('./data/posts.json')
    .then(res => res.json())
    .then(data => {
        allPosts = data.sort((a, b) => new Date(b.publish_date) - new Date(a.publish_date));
        renderPage(allPosts);
    });

    function renderPage(data) {
        const container = document.getElementById("postsContainer");
        container.innerHTML = "";
        data.forEach(post => {
            const cleanId = post.url.replace('posts/', '').replace('.html', '');
            const card = document.createElement("div");
            card.className = "post-card";
            card.innerHTML = `
                <h2><a href="${cleanId}" style="text-decoration:none; color:#002366;">${post.title}</a></h2>
                <div class="post-meta-desc">${post.description || "Read more about this spiritual stotram..."}</div>
                <a href="${cleanId}" style="color:#FF9800; font-weight:bold; text-decoration:none; font-size:13px;">READ MORE →</a>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById('postSearch').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = allPosts.filter(p => p.title.toLowerCase().includes(searchTerm));
        renderPage(filtered);
    });
</script>
</body>
</html>
