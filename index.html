<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namo Narayanaya Bhakthi Channel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdf6e3;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
.header {
  text-align: center;
  padding: 50px 20px 20px;
}

.header h1 {
  font-size: 8vw;
  color: #b22222;
  margin: 0;
}

.header h2 {
  font-size: 4.5vw;
  margin-top: 5px;
}

@media (min-width: 768px) {
  .header h1 { font-size: 48px; }
  .header h2 { font-size: 26px; }
}

/* Search */
.search-box {
  text-align: center;
  padding: 15px;
}

.search-box input {
  width: 80%;
  max-width: 400px;
  padding: 10px;
  font-size: 16px;
}

/* Posts */
.post-list {
  flex: 1;
  max-width: 800px;
  margin: auto;
  padding: 10px 20px;
}

.post-item {
  margin: 12px 0;
}

.post-item a {
  text-decoration: none;
  color: #000080;
  font-size: 18px;
}

/* Footer */
.footer {
  background: #b22222;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Namo Narayanaya</h1>
  <h2>Bhakthi Channel</h2>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search posts...">
</div>

<div class="post-list" id="posts"></div>

<div class="footer">
  Â© 2026 Namo Narayanaya Bhakthi Channel
</div>

<script>
let allPosts = [];

fetch('posts.json')
  .then(res => res.json())
  .then(data => {
    allPosts = data;
    displayPosts(data);
  });

function displayPosts(posts) {
  const container = document.getElementById('posts');
  container.innerHTML = "";
  posts.forEach(post => {
    container.innerHTML += `
      <div class="post-item">
        <a href="posts/${post.slug}/">${post.title}</a>
      </div>
    `;
  });
}

document.getElementById('searchInput').addEventListener('keyup', function() {
  const text = this.value.toLowerCase();
  const filtered = allPosts.filter(post =>
    post.title.toLowerCase().includes(text)
  );
  displayPosts(filtered);
});
</script>

</body>
</html>
